<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Pizza</title>
</head>
<body>
    <header >
        <div class="Contenedor-header">
            <img src="img\Pizza.png" alt="Imagen de la pizza">
            <img class="Logo" src="img\PizzaFront.png" alt="Imagen logo">
        </div>
        <div class="Navegación">
            <ul type="none">
                <li> Home </li>
                <li> Ranking</li>
                <li> Promoción</li>
                <li> Contacto </li>
            </ul>

        </div>
    </header>

    <main>
        <div class="Contenedor-izquierda">
            <h2> Envío gratis <span class="Blanco">comprando</span> 2 pizzas</h2>
            <img src="img\delivery.jpg" alt="Foto delivery">
        </div>
        <div class="Contenedor-derecha">
            <h2 id="Titulo-rojo"> Podio de pizzas</h2>
            <h3>Pizzas top 5</h3>
            <ol type="1">
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazeta</li>
                <li>Calabresa</li>
            </ol>
        </div>          
    </main>

    <footer class="Navegacion-2">
             <div >
             <ul id="Opciones" type="none">
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
              </ul>
            </div>

            <div class="Imagenes-Logos">
               <img class="Pizza" src="img\Pizza.png" alt="Imagen de la pizza">
               <img class="Logo-2"src="img\PizzaFront.png" alt="Imagen logo"> 
            </div>
        
    </footer>

</body>
</html>
